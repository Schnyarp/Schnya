<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Schnya Inc.!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #e3f2fd; /* Light blue */
      color: #222;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 0.5em;
      font-size: 2.5em;
      letter-spacing: 1px;
    }
    .subtitle {
      font-size: 1.2em;
      margin-bottom: 1.2em;
      color: #1565c0;
      font-weight: bold;
    }
    .reachout {
      font-size: 1.08em;
      margin-bottom: 1.8em;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      margin-bottom: 1em;
    }
    input[type="email"],
    textarea {
      padding: 10px;
      border: 1px solid #b0bec5;
      border-radius: 6px;
      width: 100%;
      font-size: 1em;
      box-sizing: border-box;
      max-width: 320px;
    }
    textarea {
      resize: vertical;
      min-height: 70px;
    }
    button[type="submit"] {
      background: #1565c0;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background: #1976d2;
    }
    .note {
      color: #789;
      font-size: 0.97em;
      margin-top: -0.7em;
      margin-bottom: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Schnya Inc.</h1>
    <div class="subtitle">
      We are web publishers and investors.
    </div>
    <div class="reachout">
      Please reach out using the form below
    </div>
    <form action="https://formspree.io/f/xyzwvwdn" method="POST">
      <input type="email" name="email" placeholder="Your email" required>
      <textarea name="message" placeholder="Your message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div class="note">
      Your message will be sent securely and your email address is never shown publicly.
    </div>
  </div>
</body>
</html>
